name: Test and release

# Run the workflow when a Pull Request is opened or when changes are pushed to master
on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Run the steps below with the following versions of Node.js
        node-version: [14.x]

    env:
      DATABASE_URL: 'mysql://root:root@localhost:3306/test'

    steps:
      # Start pre-installed Ubuntu mysql service
      - name: Start MySQL
        run: sudo /etc/init.d/mysql start

      # Create test DB for e2e tests
      - name: Create test DB
        run: mysql -e 'CREATE DATABASE test;' --user=root --password=root

      # Fetch the latest commit
      - name: Checkout
        uses: actions/checkout@v2

      # Setup Node.js using the appropriate version
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # Install package dependencies
      - name: Install
        run: npm ci

      # Run migrations
      - name: Migrate
        run: npm run migrate

      # Run tests
      - name: Test
        run: npm test

  release:
    # Only release on push to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    # Waits for test jobs for each Node.js version to complete
    needs: [test]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install
        run: npm ci

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
